<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
* {
    box-sizing: border-box; 
    margin: 0;
    padding: 0;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background-color: #000;
    color: #fff;
}

.header {
    background-color: #000;
    width: 100%;
    border-bottom: 1px solid #111;
}

.header-inner {
  max-width: 1360px;
  margin: 0 auto;
  padding: 25px 32px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
    margin-left: -180px; 
}

.logo img {
    height: 50px; 
    display: block;
}

.nav-list {
  list-style: none;
  display: flex;
  gap: 40px;
  margin-right: -150px;  
}

.nav a {
    color: #888;
    text-decoration: none;
    font-size: 20px;
    transition: color 0.3s;
    display: block; 
    padding: 10px 15px; 
}

.nav a:hover {
    color: #f60202ec;
}

.nav a.active {
    color: #fff;             
}

.footer {
    background-color: #000;
    width: 100%;
    border-top: 1px solid #111; 
    padding-top: 24px;
    padding-bottom: 24px;
}

.footer-inner {
    text-align: center;
    font-size: 14px;
}

.copyright {
    margin-bottom: 5px; 
}

.disclaimer {
    margin-top: 5px; 
    font-size: 12px;
    opacity: 0.7;
}

.gallery {
  background-color: #000;
  padding: 80px 0 120px;
}

.gallery-inner {
  max-width: 1360px;
  margin: 0 auto;
  padding: 0 32px;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
}

.gallery-item {
  background: #d9d9d9;
  aspect-ratio: 1 / 1;
  overflow: hidden;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.gallery-item.tall {
  grid-row: span 2;
  aspect-ratio: auto; 
}

.gallery-item.wide {
  grid-column: 1 / -1;   
  aspect-ratio: 3 / 1;   
}

@media (max-width: 768px) {
  .gallery {
    padding: 40px 0 80px;
  }

  .gallery-inner {
    padding: 0 16px;
  }

  .gallery-grid {
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  .gallery-item,
  .gallery-item.tall,
  .gallery-item.wide {
    grid-column: auto;
    grid-row: auto;
    aspect-ratio: 1 / 1;
  }

  .header-inner,
  .music-inner,
  .timeline-inner,
  .footer-inner {
    padding: 0 16px;
  }

  .header-inner {
    padding-top: 12px;
    padding-bottom: 12px;
  }

  .logo {
    margin-left: -10px;
  }
  .logo img {
    height: 40px;
  }

  .nav-list {
    gap: 10px;
    margin-right: 0;
  }

  .nav a {
    font-size: 13px;
    padding: 4px 6px;
  }

  .album-grid {
    grid-template-columns: 1fr 1fr;
    gap: 24px;
  }

  .album-card {
    width: 100%;
    height: 180px;
  }

  .album-card.text-card {
    grid-column: span 2;
  }

  .footer-inner {
    text-align: center;
  }
}

</style>
<title>Avril Lavigne - Gallery</title>
</head>
<body>

    <header class="header">
        <div class="header-inner"> 
            <h1 class="logo">
               <a href="index.html">
                <img src="img/avril logo.png" alt="Avril Lavigne 로고">
               </a>
            </h1>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="15.timeline.html">Timeline</a></li>
                    <li><a href="15.music.html" >Music</a></li>
                    <li><a href="15.punk.html">Punk?</a></li>
                    <li><a href="15.style.html">Style</a></li>
                    <li><a href="15.gallery.html" class="active">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>

  <main class="main">
    <section class="gallery">
      <div class="gallery-inner">
        <div class="gallery-grid">
          <div class="gallery-item tall">
            <img src="img/gallery1.jpg" alt="갤러리 이미지 1">
          </div>
          <div class="gallery-item">
            <img src="img/gallery2.jpg" alt="갤러리 이미지 2">
          </div>
          <div class="gallery-item">
            <img src="img/gallery3.jpg" alt="갤러리 이미지 3">
          </div>
          <div class="gallery-item">
            <img src="img/gallery4.jpg" alt="갤러리 이미지 4">
          </div>
          <div class="gallery-item">
            <img src="img/gallery5.jpg" alt="갤러리 이미지 5">
          </div>
           <div class="gallery-item wide">
            <img src="img/gallery6.jpg" alt="갤러리 이미지 6">
          </div>
        </div>
        </div>
    </section>
  </main>

    <footer class="footer">
        <div class="footer-inner">
            <p class="copyright">
                © 2025 Avril Lavigne Tribute. All rights reserved.
            </p>
            <p class="disclaimer">
                This is an unofficial fan site. All images and music belong to their respective copyright holders.
            </p>
        </div>
    </footer>

</body>
</html>
